<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kettle Run Swimming | News</title>
  <link rel="stylesheet" href="./css/output.css" />
</head>
<body>
  <!-- Header -->
    <header class="bg-black border-b-4 border-gray-400 sticky top-0 z-50">

      <div class="border-y border-white">
        <div class="max-w-6xl mx-auto px-4 py-0">
          <p class="text-center text-sm font-normal text-white">KETTLE RUN HIGH SCHOOL</p>
        </div>
      </div>
      <div class="max-w-6xl mx-auto px-4 py-4 md:flex md:items-center">
        <nav class="hidden md:flex mx-auto items-center gap-28 font-medium">
          <a class="text-sm font-semibold uppercase tracking-wide text-white border-b-2 border-transparent hover:text-[#F37322] transition-colors duration-200" href="./about.html">About</a>
          <a class="text-sm font-semibold uppercase tracking-wide text-white border-b-2 border-transparent hover:text-[#F37322] transition-colors duration-200" href="./schedule.html">Schedule</a>
          <a class="text-sm font-semibold uppercase tracking-wide text-white border-b-2 border-transparent hover:text-[#F37322] transition-colors duration-200" href="./news.html">News</a>
          <a href="./index.html">
            <img src="./assets/kr-logo.svg" alt="Kettle Run Logo" class="h-20 w-20 object-contain" />
          </a>
          <a class="text-sm font-semibold uppercase tracking-wide text-white border-b-2 border-transparent hover:text-[#F37322] transition-colors duration-200" href="./roster.html">Roster</a>
          <a class="text-sm font-semibold uppercase tracking-wide text-white border-b-2 border-transparent hover:text-[#F37322] transition-colors duration-200" href="./results.html">Results</a>
          <a class="text-sm font-semibold uppercase tracking-wide text-white border-b-2 border-transparent hover:text-[#F37322] transition-colors duration-200" href="./more.html">More</a>
        </nav>

        <div class="md:hidden mx-auto px-4 flex items-center justify-between w-full">
          <div>
            <a href="./index.html">
              <img src="./assets/kr-logo.svg" alt="Kettle Run Logo" class="h-14 w-14 object-contain" />
            </a>
          </div>

          <div>
            <button id="mobile-menu-button" class="mt-2 text-white">
              <svg id="icon-hamburger" class="h-8 w-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              </svg>

              <svg id="icon-close" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
        </div>

        <div id="mobile-menu" class="md:hidden hidden fixed inset-x-0 top-24 bottom-0 z-40 w-full border-t border-gray-700 bg-black">
          <nav class="flex flex-col">
            <a class="px-4 py-3 text-center text-white text-base border-b border-gray-800 hover:bg-gray-900" href="./about.html">About</a>
            <a class="px-4 py-3 text-center text-white text-base border-b border-gray-800 hover:bg-gray-900" href="./schedule.html">Schedule</a>
            <a class="px-4 py-3 text-center text-white text-base border-b border-gray-800 hover:bg-gray-900" href="./news.html">News</a>
            <a class="px-4 py-3 text-center text-white text-base border-b border-gray-800 hover:bg-gray-900" href="./roster.html">Roster</a>
            <a class="px-4 py-3 text-center text-white text-base border-b border-gray-800 hover:bg-gray-900" href="./results.html">Results</a>
            <a class="px-4 py-3 text-center text-white text-base border-b border-gray-800 hover:bg-gray-900" href="./more.html">More</a>
          </nav>
        </div>
      </div>
      
    </header>

    <!-- Main -->
    <main class="max-w-6xl mx-auto px-4 py-12">
      <div class="bg-white border border-gray-200 rounded-2xl p-8">
        <h1 class="text-3xl font-bold tracking-tight">News</h1>
        <p class="mt-2 text-gray-700">
          The latest updates and announcements will be posted here.
        </p>
      </div>
    </main>

    <!-- Footer -->
    <footer class="border-t border-gray-200 bg-white">
      <div class="max-w-6xl mx-auto px-4 py-6 text-sm text-gray-600">
        &copy; <span id="year">2025</span> Kettle Run Swimming
      </div>
    </footer>

    <script>
      const menuButton = document.getElementById('mobile-menu-button');
      const mobileMenu = document.getElementById('mobile-menu');

      const iconHamburger = document.getElementById('icon-hamburger');
      const iconClose = document.getElementById('icon-close');

      if (menuButton && mobileMenu) {
        menuButton.addEventListener('click', () => {
          mobileMenu.classList.toggle('hidden');
          iconHamburger.classList.toggle('hidden');
          iconClose.classList.toggle('hidden');
        });
      }
    </script>

</body>
</html>
