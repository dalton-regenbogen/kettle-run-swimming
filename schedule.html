<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kettle Run Swimming | Schedule</title>
  <link rel="stylesheet" href="./css/output.css" />
</head>
<body>
  <!-- Header -->
    <header class="bg-black relative z-50">

      <div class="border-y border-white">
        <div class="max-w-6xl mx-auto px-4 py-0">
          <p class="text-center text-sm font-normal text-white">KETTLE RUN HIGH SCHOOL</p>
        </div>
      </div>
      <div class="max-w-6xl mx-auto px-4 py-4 md:flex md:items-center">
        <nav class="hidden md:flex mx-auto items-center gap-28 font-medium">
          <a class="text-lg font-medium text-white border-b-2 border-transparent hover:border-white transition-colors duration-200" href="./about.html">About</a>
          <a class="text-lg font-medium text-white border-b-2 border-transparent hover:border-white transition-colors duration-200" href="./schedule.html">Schedule</a>
          <a class="text-lg font-medium text-white border-b-2 border-transparent hover:border-white transition-colors duration-200" href="./news.html">News</a>
          <a href="./index.html">
            <img src="./assets/kr-logo.svg" alt="Kettle Run Logo" class="h-20 w-20 object-contain" />
          </a>
          <a class="text-lg font-medium text-white border-b-2 border-transparent hover:border-white transition-colors duration-200" href="./roster.html">Roster</a>
          <a class="text-lg font-medium text-white border-b-2 border-transparent hover:border-white transition-colors duration-200" href="./results.html">Results</a>
          <a class="text-lg font-medium text-white border-b-2 border-transparent hover:border-white transition-colors duration-200" href="./more.html">More</a>
        </nav>

        <div class="md:hidden mx-auto px-4 flex items-center justify-between w-full">
          <div>
            <a href="./index.html">
              <img src="./assets/kr-logo.svg" alt="Kettle Run Logo" class="h-14 w-14 object-contain" />
            </a>
          </div>

          <div>
            <button id="mobile-menu-button" class="mt-2 text-white">
              <svg id="icon-hamburger" class="h-8 w-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              </svg>

              <svg id="icon-close" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
        </div>

        <div id="mobile-menu" class="md:hidden hidden fixed inset-x-0 top-24 bottom-0 z-40 w-full border-t border-gray-700 bg-black">
          <nav class="flex flex-col">
            <a class="px-4 py-3 text-center text-white text-base border-b border-gray-800 hover:bg-gray-900" href="./about.html">About</a>
            <a class="px-4 py-3 text-center text-white text-base border-b border-gray-800 hover:bg-gray-900" href="./schedule.html">Schedule</a>
            <a class="px-4 py-3 text-center text-white text-base border-b border-gray-800 hover:bg-gray-900" href="./news.html">News</a>
            <a class="px-4 py-3 text-center text-white text-base border-b border-gray-800 hover:bg-gray-900" href="./roster.html">Roster</a>
            <a class="px-4 py-3 text-center text-white text-base border-b border-gray-800 hover:bg-gray-900" href="./results.html">Results</a>
            <a class="px-4 py-3 text-center text-white text-base border-b border-gray-800 hover:bg-gray-900" href="./more.html">More</a>
          </nav>
        </div>
      </div>
      
    </header>

    <!-- Main -->
    <main class="">
      <div class="bg-orange-500 px-4">
        <h2 class="text-sm px-4 py-2 font-bold tracking-tight text-white md:max-w-6xl md:mx-auto">Schedule</h2>
      </div>

      <section class="max-w-6xl mx-auto py-10">
        <h1 class="text-3xl font-bold text-center mb-4">
          <span class="text-2xl">2025-2026</span><br />Competition Schedule
        </h1>

        <div class="px-4 overflow-x-auto">
          <table class="min-w-full text-sm text-black">
            <thead class="bg-green-900 text-white uppercase text-xs tracking-wide">
              <tr>
                <th class="py-3">Date</th>
                <th class="py-3">Format</th>
                <th class="py-3">Opponent</th> 
                <th class="py-3">Home/Away</th>
                <th class="py-3">Location</th>
              </tr>
            </thead>
            <tbody id="schedule-body" class="divide-y divide-g">
              
            </tbody>
          </table>
        </div>
      </section>

    </main>

    <!-- Footer -->
    <footer class="border-t border-gray-200 bg-white">
      <div class="max-w-6xl mx-auto px-4 py-6 text-sm text-gray-600">
        &copy; <span id="year">2025</span> Kettle Run Swimming
      </div>
    </footer>

    <script>
      const menuButton = document.getElementById('mobile-menu-button');
      const mobileMenu = document.getElementById('mobile-menu');

      const iconHamburger = document.getElementById('icon-hamburger');
      const iconClose = document.getElementById('icon-close');

      if (menuButton && mobileMenu) {
        menuButton.addEventListener('click', () => {
          mobileMenu.classList.toggle('hidden');
          iconHamburger.classList.toggle('hidden');
          iconClose.classList.toggle('hidden');
        });
      }
    </script>

    <script src="./js/schedule.js"></script>

</body>
</html>
