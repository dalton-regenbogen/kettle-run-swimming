        <div class="max-w-6xl mx-auto px-4 py-0">

        </div>
      </div>

      <div class="max-w-6xl mx-auto px-4 py-4 flex items-center">

        <nav class="hidden md:flex mx-auto items-center gap-28 font-medium">
          <a class="text-lg font-medium text-white border-b-2 border-transparent hover:border-white transition-colors duration-200" href="./about.html">About</a>
          <a class="text-lg font-medium text-white border-b-2 border-transparent hover:border-white transition-colors duration-200" href="./schedule.html">Schedule</a>
          <a class="text-lg font-medium text-white border-b-2 border-transparent hover:border-white transition-colors duration-200" href="./news.html">News</a>

          <a class="text-lg font-medium text-white border-b-2 border-transparent hover:border-white transition-colors duration-200" href="./roster.html">Roster</a>
          <a class="text-lg font-medium text-white border-b-2 border-transparent hover:border-white transition-colors duration-200" href="./results.html">Results</a>
          <a class="text-lg font-medium text-white border-b-2 border-transparent hover:border-white transition-colors duration-200" href="./more.html">More</a>

        <!-- Mobile navbar Menu -->
        <div class="md:hidden">
          <span class="text-sm text-white">Menu</span>
        </div>
      </div>
    </header>

    <!-- Main -->
    <main>

      <!-- Hero -->
       <section class="max-w-6xl mx-auto px-4 py-12">
        <div class="bg-white border border-gray-200 rounded-2xl p-8">
          <div class="max-w-2xl">
            <h1 class="text-3xl md:text-4xl font-bold tracking-tight">
              Welcome to Kettle Run Swimming
            </h1>
            <p class="mt-3 text-gray-700 text-base md:text-lg">
              Team updates, meet schedules, results, and resources — all in one place.

            <div class="mt-6 text-sm text-gray-600">

    <footer class="border-t border-gray-200 bg white">
      <div class="max-w-6xl mx-auto px-4 py-6 text-sm text-gray-600">
        <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-2">

          <div class="text-gray-500">7403 Academic Ave Nokesville, VA 20181</div>
